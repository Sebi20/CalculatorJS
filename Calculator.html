<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel ="stylesheet" href="Calculator.css">

	<title>Calculator</title>
</head>

<body>

	<div class="container">
		<div class="calculator">
			<input type="text" name="" id="calcField">
			
			<div class="numbers">
				<input id="number" type="button" name="" value="1">
				<input id="number" type="button" name="" value="2">
				<input id="number" type="button" name="" value="3">
				
				<br>
				<input id="number" type="button" name="" value="4">
				<input id="number" type="button" name="" value="5">
				<input id="number" type="button" name="" value="6">
				
				<br>
				<input id="number" type="button" name="" value="7">
				<input id="number" type="button" name="" value="8">
				<input id="number" type="button" name="" value="9">
				<br>
				<input id="number" type="button" name="" style="left: 36.5%;" value="0">

			</div><!-- End of the numbers div -->

			<div class="operators">
				<input id='operator' type="button" name="" value="+">
				<br>
				<input id='operator' type="button" name="" value="-">
				<br>
				<input id='operator' type="button" name="" value="รท">
				<br>
				<input id='operator' type="button" name="" value="x">
				<br>
				<input id='operator' type="button" name="" value="=">
				
			</div><!-- End of the operators div -->
		</div>
	</div>
	<script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
