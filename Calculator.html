<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel ="stylesheet" href="Calculator.css">
	<script type="text/javascript" src="Calculator.js"></script>

	<title>Calculator Project</title>
</head>

<body>

	<div class="container">
		<div class="calculator">
			<input type="text" name="" id="calcField">
			
			<div class="numbers">
				<input id="1" type="button" name="" value="1">
				<input id="2" type="button" name="" value="2">
				<input id="3" type="button" name="" value="3">
				
				<br>
				<input id="4" type="button" name="" value="4">
				<input id="5" type="button" name="" value="5">
				<input id="6" type="button" name="" value="6">
				
				<br>
				<input id="7" type="button" name="" value="7">
				<input id="8" type="button" name="" value="8">
				<input id="9" type="button" name="" value="9">
				<br>
				<input id="0" type="button" name="" style="left: 36.5%;" value="0">

			</div><!-- End of the numbers div -->

			<div class="operators">
				<input type="button" name="" value="+">
				<br>
				<input type="button" name="" value="-">
				<br>
				<input type="button" name="" value="รท">
				<br>
				<input type="button" name="" value="x">
				
				
			</div><!-- End of the operators div -->
		</div>
	</div>

</body>
</html>
